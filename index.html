<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Calendar</title>
     <!--Icons-->
     <script src="https://kit.fontawesome.com/62432d8828.js" crossorigin="anonymous"></script>
     <!--css links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!--scrips-->
    <script src="main.js"></script>
    <script src="todos.js"></script>
</head>

<body>
    <header>
        <h1 class="text-center">ToDo Calendar</h1>
    </header>
    
    <div class="sidebar">
        <div class="row ">
            <!--Welcome-->
            <div class="col-md-12 welcome-section">
                <h3 class="text-center">Today</h3>
                <p class="text-center">Here goes time, day and date generated from JS.</p>
            </div>

            <!--ToDo List-->
            <div class="col-md-12 todo-list">
                <p class="text-center"><strong>Click on a day to display and add todos</strong></p>
                <h2>ToDo <i class="fas fa-plus-circle"></i></h2>
            </div>

            <div class="col-md-12 todo-item">
                <span>ToDo item 1</span> 
                <span><i class="fas fa-ellipsis-h"></i></span>
            </div>
        </div>
    </div>

    <!--The calendar-->
    <main>
        <div class="row">
            <div class="col-md-10">
                <h3 id="monthAndYear">hello</h3>
                
                <div class="table-responsive">
                    <table id="table" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                                <th>Sun</th>
                            </tr>
                        </thead>
        
                        <tbody id="calendar_body">
        
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="calendar.js" type="text/javascript"></script>
</body>
</html>
